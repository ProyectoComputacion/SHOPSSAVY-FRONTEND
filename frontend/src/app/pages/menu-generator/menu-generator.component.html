<div class="container mt-5">
  <h2 class="text-center mb-4">Generar Menú Semanal</h2>
  
  <div class="card shadow p-4">
    <div class="row">
      <div class="col-md-8">
        <input 
          type="number" 
          [(ngModel)]="budget" 
          class="form-control" 
          placeholder="Introduce tu presupuesto (€)"
        />
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100" (click)="generateMenu()">Generar Menú</button>
      </div>
    </div>
  </div>

  <!-- Mensaje de error -->
  <p *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</p>

  <!-- Tabla de resultados -->
  <div *ngIf="recipes.length" class="mt-4">
    <h3 class="text-center">Menú Semanal (14 recetas)</h3>
    <table class="table table-striped table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>Receta</th>
          <th>Precio (€)</th>
          <th>Supermercado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipe of recipes">
          <td>{{ recipe.recipe_name }}</td>
          <td>{{ recipe.price }}</td>
          <td>{{ recipe.supermarket_name }}</td>
        </tr>
      </tbody>
    </table>
    <h5 class="text-end mt-3">Total: {{ totalPrice }} €</h5>
  </div>
</div>
