<div class="admin-recetas container mt-5">
  <div class="recetas-header mb-4 text-center">
    <h2>üç≤ Gesti√≥n de Recetas</h2>
    <p class="text-muted">Administra las recetas disponibles en la plataforma.</p>
  </div>

  <table class="table table-striped table-hover rounded shadow-sm">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categor√≠a</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of recetas">
        <td>{{ r.id }}</td>
        <td>
          <a [routerLink]="['/receta-detalle', r.id]" class="receta-link">
            {{ r.name }}
          </a>
        </td>
        <td>{{ r.category }}</td>
        <td>
          <button (click)="eliminarReceta(r.id)" class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="mensaje" class="alert alert-success mt-3 text-center">
    {{ mensaje }}
  </div>
</div>
