<div class="container mt-5">
  <h2 class="titulo">Buscar Recetas por Presupuesto</h2>
  
  <div class="card shadow p-4">
    <div class="row">
      <div class="col-md-8">
        <input
          type="number"
          [(ngModel)]="presupuesto"
          class="form-control"
          placeholder="Introduce tu presupuesto (€)"
        />
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100" (click)="buscarRecetas()">
          Buscar
        </button>
      </div>
    </div>
  </div>

  <p *ngIf="error" class="alert alert-danger mt-3">{{ error }}</p>

  <div *ngIf="resultados.length" class="mt-4">
    <h3 class="resultados-titulo">Resultados</h3>
    <table class="table table-striped table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>Receta</th>
          <th>Costo (€)</th>
          <th>Supermercado</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let receta of resultados" (click)="verDetalles(receta.id)" class="clickable">
          <td>{{ receta.name }}</td>
          <td>{{ receta.cost }}</td>
          <td>{{ receta.supermarket }}</td>
          <td>{{ receta.tipo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
