<div class="bg-beige py-4">
  <div class="container page-container-light">

    <div class="card shadow-sm p-4 mb-4 bg-white">
      <div class="row g-3 align-items-center">
        <div class="col-md-8 text-center">
          <label for="presupuestoRange" class="form-label">
            Presupuesto: <strong>{{ presupuesto }}€</strong>
          </label>
          <input 
            type="range" 
            class="form-range slider-presupuesto" 
            id="presupuestoRange" 
            min="1" 
            max="100" 
            step="1"
            [(ngModel)]="presupuesto"
          >
        </div>
        
        <div class="col-md-4 d-flex align-items-end">
          <button class="btn btn-primary-custom w-100" (click)="buscarRecetas()">
            Buscar
          </button>
        </div>
      </div>
    </div>

    <p *ngIf="error" class="alert alert-danger mt-3">{{ error }}</p>

    <div *ngIf="resultados.length" class="mt-5">
      <h3 class="resultados-titulo">Recetas en base a tu presupuesto</h3>

      <div class="row g-3 mt-3">
        <div *ngFor="let receta of resultados" class="col-6 col-md-4 col-lg-2">
          <div class="card h-100 shadow-sm p-3 resultado-card clickable bg-white" (click)="verDetalles(receta.id)">
            
            <img *ngIf="receta.imagen"
                 [src]="receta.imagen"
                 alt="{{ receta.name }}"
                 class="img-fluid rounded mb-2 resultado-imagen">

            <h5 class="card-title">{{ receta.name }}</h5>
            <p class="mb-1"><strong>💰 Costo:</strong> €{{ receta.cost }}</p>
            <p class="mb-1"><strong>🛒 Supermercado:</strong> {{ receta.supermarket }}</p>
            <p class="mb-0"><strong>🍽️ Tipo:</strong> {{ receta.tipo }}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
