<div class="py-4 bg-beige">
  <div class="container page-container">
    <div class="admin-usuarios-header">
      <h2>ðŸ‘¥ Usuarios</h2>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle admin-usuarios-table">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Nuevo Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of usuarios">
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>
              <span class="badge bg-primary">{{ u.role }}</span>
            </td>
            <td>
              <select [(ngModel)]="u.nuevoRol" class="form-select form-select-sm">
                <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
              </select>
            </td>
            <td>
              <button (click)="cambiarRol(u)" class="btn btn-outline-warning btn-sm me-2">
                Cambiar Rol
              </button>
              <button (click)="eliminarUsuario(u.id)" class="btn btn-outline-danger btn-sm">
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="mensaje" class="alert alert-success mt-3 text-center">
      {{ mensaje }}
    </div>
  </div>
</div>
