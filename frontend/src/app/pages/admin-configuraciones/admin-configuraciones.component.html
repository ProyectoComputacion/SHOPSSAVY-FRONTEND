  <form (ngSubmit)="guardarCambios()">
    <div class="row g-3">
      <!-- Color de fondo -->
      <div class="col-md-6">
        <label for="backgroundColor" class="form-label">Color de fondo:</label>
        <select id="backgroundColor" [(ngModel)]="estilos['background-color']" name="backgroundColor" class="form-select">
          <option *ngFor="let color of colores" [value]="color.valor">{{ color.nombre }}</option>
        </select>
      </div>

      <!-- Color de botones -->
      <div class="col-md-6">
        <label for="botonColor" class="form-label">Color de botones:</label>
        <select id="botonColor" [(ngModel)]="estilos['btn-primary']" name="botonColor" class="form-select">
          <option *ngFor="let color of colores" [value]="color.valor">{{ color.nombre }}</option>
        </select>
      </div>

      <!-- TamaÃ±o de botones -->
      <div class="col-md-6">
        <label for="botonSize" class="form-label">TamaÃ±o de botones:</label>
        <select id="botonSize" [(ngModel)]="estilos['btn-size']" name="botonSize" class="form-select">
          <option *ngFor="let t of tamanos" [value]="t.valor">{{ t.nombre }}</option>
        </select>
      </div>

      <!-- Color del header -->
      <div class="col-md-6">
        <label for="headerColor" class="form-label">Color del header:</label>
        <select id="headerColor" [(ngModel)]="estilos['header-color']" name="headerColor" class="form-select">
          <option *ngFor="let color of colores" [value]="color.valor">{{ color.nombre }}</option>
        </select>
      </div>

      <div class="col-12 text-center mt-3">
