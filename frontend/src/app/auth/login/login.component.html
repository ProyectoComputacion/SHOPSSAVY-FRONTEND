<body>
  <div class="container">
    <div class="login-box">
      <h2><b>Login</b></h2>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label>Usuario</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="username" required />
        </div>
        <div class="mb-3">
          <label>Contraseña</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
        </div>

        <!-- Mensaje de error -->
        <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>

        <!-- Botón con animación de carga -->
        <button type="submit" class="btn btn-success no-border" [disabled]="isLoading">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading">
            <i class="spinner-border spinner-border-sm"></i>
          </span>
        </button>

        <p class="mt-3">
          ¿No tienes cuenta? <a (click)="goToRegister()" class="register-link">Regístrate aquí</a>
        </p>
      </form>
    </div>
    <h1 class="sample-text">ShopSavy</h1>
  </div>
</body>
