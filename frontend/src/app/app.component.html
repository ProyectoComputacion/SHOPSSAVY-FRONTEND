<app-header (authRequired)="mostrarModalAuth()"></app-header>


<router-outlet></router-outlet>

<div class="modal fade" id="authRequiredModal" tabindex="-1" aria-labelledby="authRequiredModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title w-100" id="authRequiredModalLabel">Inicio de sesión requerido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p>Para realizar esta acción necesitas tener una cuenta.</p>
        <div class="d-flex justify-content-center gap-3 mt-3">
          <button class="btn btn-outline-primary" (click)="redirigirLogin()">Iniciar sesión</button>
          <button class="btn btn-outline-secondary" (click)="redirigirRegistro()">Registrarse</button>
        </div>
      </div>
    </div>
  </div>
</div>
