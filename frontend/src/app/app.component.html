<!-- üîù Navbar principal -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="!isAuthPage()">
  <div class="container-fluid">
    <!-- Logo o marca -->
    <a class="navbar-brand" routerLink="/home"><b>ShopSavy</b></a>

    <!-- Bot√≥n responsive -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido del navbar -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- üß≠ Men√∫ izquierdo -->
      <ul class="navbar-nav">
        <ng-container *ngFor="let item of menuItems">
          <li class="nav-item" *ngIf="item.link !== '/logout' && (!item.role || item.role === user?.role?.trim())">
            <a class="nav-link" 
              [ngClass]="{ 'active': router.url === item.link }"
              href="#"
              (click)="handleMenuClick(item, $event)">
              {{ item.label }}
            </a>
          </li>
        </ng-container>

        <!-- üõ†Ô∏è Solo para administradores -->
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" [routerLink]="'/admin'" [ngClass]="{ 'active': router.url === '/admin' }">
            Admin
          </a>
        </li>
      </ul>

      <!-- üîê Men√∫ derecho -->
      <ul class="navbar-nav ms-auto">
        <ng-container *ngIf="isLoggedIn; else loginLink">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" (click)="toggleLogoutMenu($event)">
              Otras Opciones
            </a>
            <ul class="dropdown-menu" [ngClass]="{ 'show': logoutMenuOpen }">
              <li>
                <a class="dropdown-item" (click)="logout()">Cerrar sesi√≥n</a>
              </li>
            </ul>
          </li>
        </ng-container>
        <!-- üü† Si no est√° logueado: bot√≥n de login -->
        <ng-template #loginLink>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Iniciar sesi√≥n</a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>

<!-- üöÄ Renderizado de rutas -->
<router-outlet></router-outlet>

<!-- üåç Modal global para acciones protegidas -->
<div class="modal fade" id="authRequiredModal" tabindex="-1" aria-labelledby="authRequiredModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header">
        <h5 class="modal-title w-100" id="authRequiredModalLabel">Inicio de sesi√≥n requerido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p>Para realizar esta acci√≥n necesitas tener una cuenta.</p>
        <div class="d-flex justify-content-center gap-3 mt-3">
          <button class="btn btn-outline-primary" (click)="redirigirLogin()">Iniciar sesi√≥n</button>
          <button class="btn btn-outline-secondary" (click)="redirigirRegistro()">Registrarse</button>
        </div>
      </div>
    </div>
  </div>
</div>
